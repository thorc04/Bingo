<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New & Improved Bingo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 
  <link rel="stylesheet" href="style2.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header class="bg-indigo-600 text-white py-4 text-center text-2xl mb-6">
    <div class="container mx-auto">
      <h1>New & Improved Bingo</h1> 
    </div>
  </header>

  <main class="container mx-auto">
    <section class="bingo-controls p-6 rounded-lg shadow-md bg-white mb-6">
      <h2 class="text-lg font-bold mb-4">Game Controls</h2>

    <div id="currentNumber" class="text-6xl font-bold mb-6 flex justify-center items-center 
    h-32 w-32 border-4 border-indigo-600 rounded-full text-center mx-auto">
    </div>
      <div class="flex justify-center gap-4 mb-6">
        <button id="callNumber" type="button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold 
                  py-3 px-8 rounded-md focus:outline-none focus:shadow-outline">
          Call Number
        </button>
        <button id="resetGame" type="button" class="bg-gray-700 hover:bg-gray-800 text-white font-bold
                  py-3 px-8 rounded-md focus:outline-none focus:shadow-outline">
          Reset Game
        </button>
      </div>
    </section>

    <section class="bingo-board p-6 rounded-lg shadow-md bg-white mb-6">
      <h2 class="text-lg font-bold mb-4">Your Bingo Board</h2>
      <div id="bingoBoard" class="grid grid-cols-9 gap-3"></div>
    </section>
  </main>

  <footer class="text-center py-4">
    <p class="text-gray-600">Made with <i class="fas fa-heart text-red-500"></i> by Your Name </p>
  </footer>

  <script src="script2.js"></script>
</body>
</html>
